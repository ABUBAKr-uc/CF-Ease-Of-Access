<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cookie Reader</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      width: 380px;
      min-height: 120px;
      margin: 0;
      padding: 12px 16px;
      background: #0f0f11;
      color: #e0e0e5;
    }
    h2 {
      margin: 0 0 12px;
      font-size: 1.1rem;
      color: #a5d6ff;
    }
    pre {
      background: #1a1a20;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-all;
      margin: 8px 0;
      border: 1px solid #333;
    }
    .empty {
      color: #888;
      font-style: italic;
    }
    #domain {
      color: #88ffaa;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Cookies for <span id="domain">...</span></h2>
  <pre id="output">Loading...</pre>

  <script src="popup.js"></script>
</body>
</html>
